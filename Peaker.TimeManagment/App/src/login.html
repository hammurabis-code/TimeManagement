<template>
    <require from="./Views/partials/loading"></require>
    <loading is-loading.bind="router.isNavigating"></loading>
    <div class="container">
        <form class="form-signin">
            <div>
                <!--<button class="btn btn-block btn-google-plus" click.delegate="loginGoogle()">
                    <span class="ion-social-googleplus"></span>Sign in with Google
                </button>-->
            </div>
            <div if.bind='!appState.loggedIn'>
                <h2 class="form-signin-heading">Please sign in</h2>
                <div if.bind="loginFailed">
                    <h3 class='text-danger'>Login attempt failed.</h3>
                </div>
                <label for="inputEmail2" class="sr-only">Email address</label>
                <input id="inputEmail2" class="form-control ${usernameError ? 'alert-danger' : ''}" placeholder="Email address" required=""
                    autofocus="" type="email" value.bind='username'>
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" class="form-control ${passwordError ? 'alert-danger' : ''}" placeholder="Password" required=""
                    type="password" value.bind='password'>
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit" click.delegate='login()'>Login</button>
            </div>
            <div if.bind='appState.loggedIn'>
                <h2>Logged in as: ${appState.currentUser.Username}</h2>
                <button class="btn btn-lg btn-primary btn-block" type="submit" click.delegate='logout()'>Log Out</button>
            </div>
        </form>
    </div>
</template>
