<template>
	<require from="./custom-elements/delete"></require>
	<div class="container">
		<h2>${heading}</h2>
	</div>
	<div class="container">
		<div class="form-group">
			<div repeat.for="timeEntry of timeEntries">
				<div class="entryContainer">
					<div class='reviewEntry'>
						<a route-href="route: edit; params.bind: { id: timeEntry.id}">
							<span class="${timeEntry.exported ? 'glyphicon glyphicon-lock' : ''}"></span>
							<delete msg="Are you sure you want to remove this entry?" action.call="$parent.delete(timeEntry)" if.bind="!timeEntry.exported"></delete>
							<label>${timeEntry.date.toLocaleDateString()}, ${timeEntry.jobNumber}, ${timeEntry.workCode}</label><span>${timeEntry.hours} Hours</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="form-group">
			<div class="totalContainer">
				<span id="total">Total</span>
				<label model.bind="total">${total} Hours</label>
			</div>
		</div>
	</div>
</template>
